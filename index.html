<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="5x5" href="./images/split-bill.png"> -->
  <link rel="stylesheet" href="heysplitit.css">
  <title>HeySpitIt</title>
</head>
<body>
  <h2 class="title">
    Hey Split It!
  </h2>
  <div class="card">
    <div class="card-container">
      <div class="bill-sec">
        <label for="bill">
          Bill
        </label>
        <div class="bill-input">
          <input type="text" placeholder="0" id="bill">
          <img sizes="32x32"src="https://upload.wikimedia.org/wikipedia/commons/1/14/Dollar_Sign.svg" 
            alt="dollar">
        </div>
      </div>
      <div class="tip-sec">
        <label for="tip">
          Select Tip %
        </label>
        <div class="tip-btns">
          <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
          </div>
          <div>
            <button>25%</button>
            <button>10%</button>
            <input type="number" placeholder="Custom" id="custom">
          </div>
        </div>
      </div>
      <div class="people-sec">
        <label for="people">Number of People</label>
        <div class="people-input">
          <input type="text" placeholder="0" id="people">
          <img src="./images/icon-person.svg" alt="person">
        </div>
      </div>
    </div>
    <div class=""outputs-section>
      <div class="tip-amount">
        <p>tip Amount <br><span>/ person</span></p>
        <h2 id="tipAmount">$0.00</h2>
      </div>
      <div class="total">
        <p>total <br><span>/ person</span></p>
        <h2 id="total">$0.00</h2>
      </div>
      <button class="reset-btn" id="restBtn">Reset</button>
    </div>
  </div>
  <script src="heysplitit.js"></script>
</body>
</html>
